<html ng-app="app">

<head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-animate.min.js"></script>
        <script src="script.js"></script>

</head>

<body ng-controller="Controller as vm" >
        <h2>{{vm.msg}}</h2>

        <span draggable>Drag me</span>
        <span draggable>Drag me</span>
        <span draggable>Drag me</span>
        <span draggable>Drag me</span>

        <div ng-repeat="c in vm.customers">
                <my-customer customer="c"></my-customer>
        </div>
        
        <dl>
                <dt>$watch test</dt>
                <dd>
                        <input type="text" ng-model="vm.test" />
                </dd>
                <dt>
                        Directive test : watch
                </dt>
                <dd>
                        <input type="text" placeholder="Enter time formt here ex: hh:mm:ss" ng-model="vm.timeFormat" style="width: 50%"/>
                        <br>
                        <br>
                        <time-watch time-format="vm.timeFormat || 'hh:mm:ss'" draggable=""></time-watch>
                </dd>

                <dt>
                        Directive : dialog box
                </dt>
                <dd>    
                        <button ng-click="vm.showDialog()">Show Dialog</button>
                        <my-dialogbox 
                                title="Title of my dialog"
                                on-close="vm.hideDialog()"
                                ng-hide="vm.hideDialogbox"
                                >
                                {{vm.msg}}
                                asdfas;lkdfjas;dkf
                        </my-dialogbox>
                </dd>
                <dt>
                        Require : '^form'
                </dt>
                <dd>
                        <form name="myForm" dirty-check>
                                <input type="text" placeholder="type hello" />
                                <button type="submit">Submit</button>
                        </form>
                </dd>
        </dl>

       

</body>

</html>
